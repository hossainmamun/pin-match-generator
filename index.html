<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin match generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section class="pt-5 pin-generat">
        <div class="container">
            <h2 class="text-center text-capitalize mb-5">pin match generator</h2>
            <!-- pin generate interface -->
            <div class="row justify-content-between">
                <div class="col-md-5 shadow p-5 generator-interface rounded">
                    <div class="form-group">
                        <input type="number" name="" id="random-pin" class="form-control bg-transparent py-4 text-white"
                            disabled>
                    </div>

                    <div class="text-center mt-5">
                        <button id="generate-btn" class="btn btn-danger generate-btn">generate pin</button>
                    </div>
                </div>

                <!-- matching interface -->
                <div class="col-md-5 shadow p-5 result-interface rounded">
                    <div class="form-gorup">
                        <input type="number" name="" id="type-num"
                            class="form-control bg-transparent py-4 text-white text-center" placeholder="Verify Pin"
                            disabled>
                    </div>

                    <div id="key-pad" class="number-area p-5">
                        <div class="d-flex justify-content-around mb-3">
                            <div class="bg-success rounded p-4 number">
                                <span>7</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>8</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>9</span>
                            </div>
                        </div>


                        <div class="d-flex justify-content-around mb-3">
                            <div class="bg-success rounded p-4 number">
                                <span>4</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>5</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>6</span>
                            </div>
                        </div>


                        <div class="d-flex justify-content-around mb-3">
                            <div class="bg-success rounded p-4 number">
                                <span>1</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>2</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>3</span>
                            </div>
                        </div>


                        <div class="d-flex justify-content-around mb-3">
                            <div class="bg-success rounded p-4 number">
                                <span onclick="backSpace()">x</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>0</span>
                            </div>
                            <div class="bg-success rounded p-4 number">
                                <span>c</span>
                            </div>
                        </div>

                    </div>
                    <!-- submit button -->
                    <div>
                        <button id="submit" class="btn btn-success btn-block py-2 font-weight-bold">Submit</button>
                    </div>
                </div>
            </div>

            <!-- notify section -->
            <div class="row justify-content-center mt-5">
                <div id="notify-section" class="col-md-6 shadow p-4 text-center rounded">
                    <p id="notify-fail" class="text-capitalize mb-0">&cross; pin did't match please try again</p>
                    <p id="notify-success" class="text-capitalize mb-0">&checkmark; congratulation your pin is match</p>
                </div>
            </div>
        </div>
    </section>


    <!-- js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
